<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lisk Nano</title>
    <link rel="stylesheet" href="app.css">
    <style type="text/css">
      .preloading {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      
      .preloading-loader {
        position: relative;
        margin: 0px auto;
        width: 100px;
        height: 100%;
      
        &:before {
          content:'';
          display: block;
          padding-top: 100%;
        }
      }
      
      .preloading-circular {
        animation: preloading_rotate 2s linear infinite;
        height: 100%;
        transform-origin: center center;
        width: 100%;
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        margin: auto;
      }
      
      .preloading-path {
        stroke-dasharray: 1,200;
        stroke-dashoffset: 0;
        animation: preloading_dash 1.5s ease-in-out infinite, preloading_color 6s ease-in-out infinite;
        stroke-linecap: round;
      }
      
      @keyframes preloading_rotate {
        100% { transform: rotate(360deg); }
      }
      
      @keyframes preloading_dash {
        0% {
          stroke-dasharray: 1,200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -35px;
        }
        100% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -124px;
        }
      }
      
      @keyframes preloading_color {
        100%, 0% { stroke: #f57c00; }
        40% { stroke: #be9c77; }
        66% { stroke: #0288d1; }
      }
      
    </style>
  </head>
  <body ng-controller="AppCtrl">
    <div class="preloading">
      <div class="preloading-loader">
        <svg class="preloading-circular" viewbox="25 25 50 50">
          <circle class="preloading-path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </div>
    <script type="text/ng-template" id="login">
      <md-dialog class="login-dialog" aria-label="Lisk Nano">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Lisk Nano</h2>
          </div>
        </md-toolbar>
        <md-dialog-content>
          <md-tabs md-dynamic-height>
            <md-tab label="Login with my passphrase">
              <md-content class="md-padding">
                <md-input-container class="md-block">
                  <label>Passphrase</label>
                  <input ng-model="passphrase">
                </md-input-container>
              </md-content>
              <div class="md-padding" layout="row" layout-align="center end">
                <md-button class="md-raised md-primary" ng-disabled="passphrase.valid">Login</md-button>
              </div>
            </md-tab>
            <md-tab label="Create a new random wallet">
              <md-content class="md-padding"></md-content>
            </md-tab>
          </md-tabs>
        </md-dialog-content>
      </md-dialog>
    </script>
    <script src="app.js"></script>
  </body>
</html>
