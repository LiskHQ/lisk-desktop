<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Lisk Nano</title><style type="text/css">body {
  background-color: #eee !important;
}

.preloading {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.preloading-loader {
  position: relative;
  margin: 0px auto;
  width: 100px;
  height: 100%;
}

.preloading-loader:before {
  content:'';
  display: block;
  padding-top: 100%;
}

.preloading-circular {
  animation: preloading_rotate 2s linear infinite;
  height: 100%;
  transform-origin: center center;
  width: 100%;
  position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  margin: auto;
}

@keyframes preloading_rotate {
  100% { transform: rotate(360deg); }
}

.preloading-path {
  stroke-dasharray: 1,200;
  stroke-dashoffset: 0;
  animation: preloading_dash 1.5s ease-in-out infinite, preloading_color 6s ease-in-out infinite;
  stroke-linecap: round;
}

@keyframes preloading_dash {
  0% {
    stroke-dasharray: 1,200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89,200;
    stroke-dashoffset: -35px;
  }
  100% {
    stroke-dasharray: 89,200;
    stroke-dashoffset: -124px;
  }
}

@keyframes preloading_color {
  100%, 0% { stroke: #f57c00; }
  40% { stroke: #be9c77; }
  66% { stroke: #0288d1; }
}
</style><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head><body><main></main><div class="preloading"><div class="preloading-loader"><svg viewbox="25 25 50 50" class="preloading-circular"><circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" class="preloading-path"></circle></svg></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.js"></script><script type="text/javascript" src="lisk_nano-v0.0.1-63babf913269db22e503.js"></script></body></html>
